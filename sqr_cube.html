<html>
<head>
</head>
<body>
    <table border="1">
        <tr>
            <th>number</th>
            <th>squar</th>
            <th>cube</th>
        </tr>
        <script>
            for (var i = 0; i <= 10; i++) {
                document.write("<tr><td>" + i + "</td><td>" + i * i + "</td><td>" + i * i * i + "</td></tr>")
            }
        </script>
    </table>
</body>

</html>
